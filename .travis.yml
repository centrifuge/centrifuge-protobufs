language: go
go:
  - 1.10.x
env:
  - PROTOTOOL_VERSION=0.4.0 PROTOTOOL_BIN=~/bin/0.4.0/prototool JQ_BIN=~/bin/jq
cache:
    directories:
      - ~/bin/
      - ~/.cache/prototool/Linux/x86_64/protobuf/
      # Cache dep data 
      - /tmp/depcache
install:
  - mkdir -p ~/bin
  - PROTOTOOL_VERSION=$PROTOTOOL_VERSION ./scripts/install_prototool.sh
  - ./scripts/install_jq.sh
  - make install

jobs:
    include:
    - stage: test
      script:
        - make lint
        - make gen_go gen_swagger
        - echo "Checking that prototool gen doesn't result in a modified git tree" && git diff --exit-code gen/
    - stage: deploy
      if: (NOT type IN (pull_request)) AND (branch = master)
      script:
        - ./scripts/push_to_swagger.sh
